<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
      background-color: #e2e2e2;
    }
    #navmain{
      background-color: white;
      width:100vw;
      height:8vh;
      box-shadow: 0px 0px 10px gray;
      justify-content: center;
      display: flex;
      align-items: center;
      }
    .navcenter{
      width:80vw;
      height:6vh;
      display:flex;
      align-items: center;
      justify-content:space-between;
    } 
    .navcenter>div:nth-child(1){
      width:10vw;
      height:6vh;
      display:flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      background: linear-gradient(to right top, #861657, #ffa69e);
      color: transparent;
      -webkit-background-clip: text;
    }
    .navcenter>ul:nth-child(2){
      list-style:none;
      display:flex;
      width:30vw;
      height:6vh;
      text-align: center;
      text-align: center;
      justify-content: space-around;
      align-items: center;
    }
  </style>
</head>
<body>
<div id="navmain">
  <div class="navcenter">
    <div>송영준</div>
    <ul></ul>
    <ul></ul>
  </div>
</div>
</body>
</html>
