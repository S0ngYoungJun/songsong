<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
      background-color: #e2e2e2;
    }
    #navmain{
      background-color: white;
      width:100vw;
      height:8vh;
      box-shadow: 0px 0px 10px gray;
      justify-content: center;
      display: flex;
      align-items: center;
      }
    .navcenter{
      width:80vw;
      height:6vh;
      display:flex;
      align-items: center;
      justify-content:space-between;
    } 
    .navcenter>div:nth-child(1){
      width:10vw;
      height:6vh;
      display:flex;
      
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      background: linear-gradient(to right top, #861657, #ffa69e);
      color: transparent;
      -webkit-background-clip: text;
    }
    .navcenter>ul:nth-child(2){
      list-style:none;
      display:none;
      width:30vw;
      height:6vh;
      justify-content: space-between;
      align-items: center;
    }
    .navcenter>ul:nth-child(2)>li {
      float: left;
      display:flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      background: linear-gradient(to right top, #333ccc, #ffa69e);
      color: transparent;
      -webkit-background-clip: text;
    }
    .navcenter>ul:nth-child(3){
      list-style:none;
      display:flex;
      width:17vw;
      height:6vh;
      justify-content: space-between;
      align-items: center;
    }
    .navcenter>ul:nth-child(3)>li {
      float: left;
      display:flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 1vw;
    }
    a {
      background: linear-gradient(to right top, #bf33cc, #ddff9e);
      color: transparent;
      -webkit-background-clip: text;

}
img{
  width:2vw;
  height:4vh;
}

@media screen and (max-width: 700px) {
  *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
      background-color: #e2e2e2;
    }
  #navmain {
    flex-direction: column;
    align-items: flex-start;
    background-color: #5f85bb;
      width:100vw;
      height:30vh;
      box-shadow: 0px 0px 10px gray;
  }
  .navcenter {
    flex-direction: column;
    align-items: flex-start;
    width:100vw;
      height:30vh;
  }
  .navcenter>div:nth-child(1){
      width:100vw;
      height:5vh;
      display:flex;
      justify-content: space-between;
      margin-left:10vw;
      align-items: center;
      font-size: 4vh;
      color: white
    }
    .navcenter>div:nth-child(1)>a>img{
      width:15vw;
      height:5vh;
    }
    .navcenter>ul:nth-child(2){
      display:flex;
      width:100vw;
      height:20vh;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
    }
    .navcenter>ul:nth-child(2)>li {
      width: 100%;
      display:flex;
      height:5vh;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 3vh;
      color: white;
    }
    .navcenter>ul:nth-child(3){
      list-style:none;
      display:flex;
      width:100vw;
      height:5vh;
      justify-content: space-between;
      align-items: center;
    }
    .navcenter>ul:nth-child(3)>li {
      float: left;
      display:flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 1vw;
    }
img{
  width:25vw;
  height:3vh;
}
a{display:block;
  width: 25vw;
  height: 3vh;
}
}
  </style>
</head>
<body>
<div id="navmain">
  <div class="navcenter">
    <div>송영준
      <a href="#" arialabel="burger.svg" class="toggleBtn"> <img src="burger.svg" alt='burger'/></a>
    </div>
    <ul>
      <li>1번</li>
      <li>2번</li>
      <li>3번</li>
      <li>4번</li>
    </ul>
    <ul>
      <li><a href="http://google.com" target="blank"><img src="google.svg" alt="google"/></a></li>
      <li><a href="https://www.naver.com/" target="blank"><img src="naver.svg" alt="naver"/></a></li>
      <li><a href="https://github.com/" target="blank"><img src="github.svg" alt="github"/></a></li>
      <li><a href="https://notion.so/" target="blank"><img src="notion.svg" alt="notion"/></a></li>
    </ul>
  </div>
</div>
</body>
</html>
